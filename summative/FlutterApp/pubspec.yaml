name: endometriosis_prediction
description: A Flutter app for endometriosis risk prediction using a trained ML model.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Local Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0

  # Animation & Transitions
  animations: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

